<div class="tile-wrapper">
  <h2>{{ pokemon.name | titlecase }}</h2>
  <div>
    <label for="catchList">Add to catch list </label
    ><input
      name="catchList"
      type="checkbox"
      [checked]="pokemon.isInCatchList"
      (change)="toggleToCatchList(pokemon, $event)"
    />
  </div>
  <a [routerLink]="detailLink">Show details</a>
</div>
